<div class="row">

    <div class="col-md-6 form-group">
      <label for="nomeInput">Nome</label>
      <input type="text" class="form-control" id="nomeInput" #nomeInput>
    </div>

    <div class="col-md-6 form-group-mb-2">
      <label for="cpfInput">Cpf</label>
      <input type="text" class="form-control" id="cpfInput" #cpfInput>
    </div>

  </div>

  <div class="row">
    <button class="btn btn-primary btn-block" (click)="adicionar(nomeInput.value, cpfInput.value)">Cadastrar</button>
  </div>
